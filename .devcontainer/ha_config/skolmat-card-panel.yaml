title: Skolmat
decluttering_templates:
  skolmat_card_stack:
    default:
      - show_dates: false
      - rolling_week_max_days: null
      - show_meals: if-multiple
      - show_dish_labels: if-multiple
      - locale: default
    card:
      type: vertical-stack
      cards:
        - type: markdown
          content: |
            [[summary]]
        - type: custom:skolmat-card
          entity: '[[entity]]'
          menu_type: '[[menu_type]]'
          header: '[[header]]'
          show_dates: '[[show_dates]]'
          rolling_week_max_days: '[[rolling_week_max_days]]'
          header_font: '[[header_font]]'
          header_fontsize: '[[header_fontsize]]'
          show_meals: '[[show_meals]]'
          show_dish_labels: '[[show_dish_labels]]'
          locale: '[[locale]]'

